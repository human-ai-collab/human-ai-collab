<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/myStyle.css">
  <title>AI Completion</title>

<body>
  <h1>p<b>AI</b>nt5</h1>
  <button type=button id="toggle-draw" onclick="toggleDraw()">Draw</button>
  <button id="load-example" onclick="loadExample()">Load Example</button>
  <button id="complete" onclick="complete()">Complete</button>
  <button id="toggle-erase" onclick="toggleErase()">Erase</button>
  <button id="clear-screen" onclick="clearScreen()">Clear Canvas</button>
  <button id="constrain-ai" onclick="" disabled>Trap the AI</button>
  <button id="free-ai" onclick="" disabled>Liberate the AI</button>
  <button id="pause-ai" onclick="StopAI()">Pause AI</button>
  <label class="timelapse" for="timelapse" onclick="toggleTimelapse()">Timelapse<input type="checkbox" id="timelapse"></label>
  <div class="shortcuts">shortcuts
  <!-- <div class="hide"> -->
    <span class="pop-up">Press Enter to toggle start AI<br>
      Press C to Clear Canvas<br>
      Press P to Pause AI
      </span>
    <!-- </div> -->
    </div>

  <script src="js/p5.js"></script>
  <script src="/js/completion.js"></script>
  <script src="/js/Tracer.js"></script>
  <script src="/js/main.js"></script>
