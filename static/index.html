    let bgColor;

    // mode 0 = drawing
    // mode 1 = erasing
    // mode 2  = static
    let mode = 0;

    function setup() {
      createCanvas(600, 600);
      
      colorMode(HSB);
      
      bgColor = 255;
      background(200);
      text('Hold the e key to erase', 20,20);
    }

    function draw() {
      
      if(mode == 0){
        drawMarker(0, 25);
      } else if( mode == 1){
        drawEraser(); 
      }
      
      noStroke();
      
      if(mousePresssed && keyIsPressed && key == 'e'){
        mode = 1;
      } else if (mousePressed && keyIsPressed && key == 'd'){
        mode = 0; 
      }
      else{
        mode = 2;
      }
      
    }

    function mousePressed(){
      clearScreen(); 
    }


    function drawMarker(col, weight) {
      strokeWeight(weight);
      stroke(col, 70, 100);
      line(mouseX, mouseY, pmouseX, pmouseY);
    }

    function drawEraser(){
      strokeWeight(100);
      stroke(200);
      line(mouseX, mouseY, pmouseX, pmouseY);
    }

    function clearScreen() {
      bgColor = color(random(360), random(100), random(100));
      background(200);
      text('Hold the e key to erase', 20,20);
    }

       state = 0;
